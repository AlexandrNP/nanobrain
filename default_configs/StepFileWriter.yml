defaults:
  # Required parameters
  executor: "ExecutorFunc"  # Default executor class
  
  # Optional parameters with defaults
  indentation_spaces: 4  # Number of spaces for indentation
  max_file_size: 10000  # Maximum file size in characters
  backup: true  # Whether to create backups before overwriting

# Metadata
metadata:
  description: "Tool for writing files within steps"
  biological_analogy: "Motor cortex for writing actions"
  justification: >
    Like how the motor cortex controls writing movements,
    this tool controls file writing operations in steps.
  objectives:
    - Write files to the filesystem
    - Manage file content and formatting
    - Provide backup functionality
    - Handle errors gracefully

validation:
  required:
    - executor  # ExecutorBase instance required
  optional:
    - indentation_spaces
    - max_file_size
    - backup
  constraints:
    indentation_spaces:
      type: int
      min: 2
      max: 8
    max_file_size:
      type: int
      min: 1000
      max: 1000000
    backup:
      type: bool

examples:
  basic:
    description: "Basic file writer with default settings"
    config:
      executor: "ExecutorFunc"
      indentation_spaces: 4
      backup: true 