defaults:
  # Required parameters
  executor: "ExecutorFunc"  # Default executor class
  
  # Optional parameters with defaults
  config_path: "config.yml"  # Path to global configuration
  workflows_dir: "workflows"  # Directory for storing workflows
  interactive: true  # Whether to run in interactive mode
  
  # Tools configuration
  tools:
    - "StepFileWriter"
    - "StepPlanner"
    - "StepCoder"
    - "StepGitInit"
    - "StepContextSearch" 
    - "StepWebSearch"

# Metadata
metadata:
  description: "NanoBrain workflow builder with interactive CLI interface"
  biological_analogy: "Prefrontal cortex for planning and organization"
  justification: >
    Like the prefrontal cortex orchestrates complex behaviors and planning,
    the NanoBrainBuilder orchestrates the creation and management of workflows.
  objectives:
    - Create and manage workflows interactively
    - Provide tools for building, testing, and saving steps
    - Offer a user-friendly interface for workflow creation
    - Load configuration dynamically from YAML files

validation:
  required:
    - executor  # ExecutorBase instance required 
  optional:
    - config_path
    - workflows_dir
    - interactive
    - tools
  constraints:
    tools:
      type: list
    config_path:
      type: str
    workflows_dir:
      type: str
    interactive:
      type: bool

examples:
  basic:
    description: "Basic builder configuration"
    config:
      executor: "ExecutorFunc"
      config_path: "config.yml"
      workflows_dir: "workflows"
      interactive: true
      tools:
        - "StepFileWriter"
        - "StepPlanner"
        - "StepCoder"
        - "StepGitInit" 