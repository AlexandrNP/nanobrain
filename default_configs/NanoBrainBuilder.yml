defaults:
  agent_config_path: "builder/config/AgentWorkflowBuilder.yml"  # Path to agent configuration
  session_save_path: "nanobrain_session.pkl"  # Default path for saving sessions
  auto_save: false  # Whether to automatically save sessions
  tools:  # List of tools to initialize
    - StepFileWriter
    - StepPlanner
    - StepCoder
    - StepGitInit
    - StepContextSearch
    - StepWebSearch

metadata:
  description: "NanoBrain Builder for constructing workflows and steps"
  biological_analogy: "Brain's prefrontal cortex executive function"
  justification: >
    Like how the prefrontal cortex handles planning and
    decision-making, the NanoBrainBuilder plans and constructs workflows.
  objectives:
    - Provide an interface for building NanoBrain workflows
    - Manage the creation of steps, workflows, and links
    - Track active workflows and repositories
    - Facilitate communication between the user and the AI assistant

validation:
  required:
    - executor  # ExecutorBase instance required
  optional:
    - agent_config_path
    - session_save_path
    - auto_save
    - tools
  constraints:
    agent_config_path:
      type: str
    session_save_path:
      type: str
    auto_save:
      type: bool
    tools:
      type: list

examples:
  basic:
    description: "Basic NanoBrainBuilder with default settings"
    config:
      agent_config_path: "builder/config/AgentWorkflowBuilder.yml"
      session_save_path: "nanobrain_session.pkl"
      auto_save: false
      tools:
        - StepFileWriter
        - StepPlanner
        - StepCoder
        - StepGitInit
        - StepContextSearch
        - StepWebSearch

  auto_save:
    description: "NanoBrainBuilder with auto-save enabled"
    config:
      agent_config_path: "builder/config/AgentWorkflowBuilder.yml"
      session_save_path: "nanobrain_session.pkl"
      auto_save: true
      tools:
        - StepFileWriter
        - StepPlanner
        - StepCoder
        - StepGitInit
        - StepContextSearch
        - StepWebSearch 